<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>COVID19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
  </head>
  <body>
    <div class="form">
      <form  class ="row g-2" action="" method="post">
        {% csrf_token %}
        <div class="col-auto">
          <select class="form-select" aria-label="Default select example" name="selectedcountry">
            {%for country in covidlist%}
              <option>{{country}}</option>
            {%endfor%}
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">submit</button>
        </div>
        </form>
    </div>
    <div class="header">
      <h1 class="h1">{{selectedcountry}}</h1>
    </div>

      <div class="container">
        <div class="row">
          <div class="col-sm">
          <p> New:{{new}}</p>
          </div>
          <div class="col-sm">
            <p>Active: {{active}}</p>
          </div>
          <div class="col-sm">
            <p>Recover: {{recovered}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <p>Total: {{total}}</p>
          </div>
          <div class="col-sm">
          <p>Deaths: {{deaths}}</p>
          </div>
          <div class="col-sm">
            <p>Critical: {{critical}}</p>
          </div>

        </div>
      </div>
      <footer>
          <h5 class="h5">developed by ellen futsum</h5>
    </footer>

  </body>
</html>
